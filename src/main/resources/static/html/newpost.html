<div class="container">
    <header>
        <button class="back-btn" onclick="window.history.back()">뒤로가기</button>
        <h1>나만의 코디</h1>
        <div class="menu">

            </div>
        </div>

            <button class="add-item-btn" onclick="addItem()">아이템 추가</button>
