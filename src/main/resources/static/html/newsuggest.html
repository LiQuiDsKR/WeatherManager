<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건의 사항 작성</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/newsuggest.css">
</head>
<body>
<div class="container">
    <header>
        <button class="back-btn" onclick="window.history.back()">뒤로가기</button>
        <h1>건의사항 작성</h1>
        <div class="menu">
            <button class="menu-btn">☰ 메뉴</button>
            <div class="dropdown">
                <a href="/html/board.html">게시판</a>
                <a href="/html/healthcare.html">피부 건강</a>
                <a href="/html/healthfood.html">건강식품</a>
                <a href="/html/suggest.html">건의사항</a>
            </div>
        </div>
    </header>
    <div class="form-container">
        <label for="name">작성자 이름</label>
        <input type="text" id="name" placeholder="작성자 이름을 입력하세요">
        <label for="category">분류</label>
        <select id="category">
            <option value="기능 제안">기능 제안</option>
            <option value="버그 신고">버그 신고</option>
            <option value="기타">기타</option>
        </select>
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="건의 사항 제목을 입력하세요">
        <label for="content">내용</label>
        <textarea id="content" placeholder="건의 사항 내용을 입력하세요"></textarea>
        <button class="submit-btn">건의 사항 제출</button>
    </div>
</div>
<script src="../js/menu.js"></script>
<script src="../js/newsuggest.js"></script>
</body>
</html>
